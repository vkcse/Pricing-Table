<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="price-container">
        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-pricing">$ 24.99</div>
            <ul class="plan-features">
                <li>10GB Storage</li>
                <li>Single User Support</li>
                <li>Limited</li>
            </ul>
            <button class="plan-button" type="submit">Signup</button>
        </div>

        <div class="pricing-plan">
            <div class="plan-title">Extra</div>
            <div class="plan-pricing">$ 49.99</div>
            <ul class="plan-features">
                <li>50GB Storage</li>
                <li>Three User Support</li>
                <li>Limited</li>
            </ul>
            <button class="plan-button" type="submit">Signup</button>
        </div>

        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-pricing">$ 99.99</div>
            <ul class="plan-features">
                <li>100GB Storage</li>
                <li>Unlimited User Support</li>
                <li>Unlimited</li>
            </ul>
            <button class="plan-button" type="submit">Signup</button>
        </div>
        
    </div>
</body>
</html>
